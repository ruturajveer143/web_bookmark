<body style="margin: 0">

  <h2 style="text-align: center;">Website Bookmark</h2>
  <hr>
  <form onsubmit="handleFormSubmit(event)">

      <br>

  <br>

    </div>
  </form>
  <hr>
  <h3>All Bookmarks</h3>
  <ul id="web_list"></ul>
